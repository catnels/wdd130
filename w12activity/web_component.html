<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Component Activity</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <h1>Mama's Sweet Stuff Slideshow</h1>
    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 5</div>
            <img src="images/frosted_pink_sugar.jpg" alt="pink sugar cookie" style="width:100%">
            <div class="text">Frosted Pink Sugar Cookie</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 5</div>
            <img src="images/chocolate_mint_fudge.jpg" alt="chocolate mint fudge cookie" style="width:100%">
            <div class="text">Chocolate Mint Fudge Cookie</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 5</div>
            <img src="images/toasted_coconut_sugar.jpg" alt="toasted coconut sugar cookie" style="width:100%">
            <div class="text">Toasted Coconut Sugar Cookie</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">4 / 5</div>
            <img src="images/peanut_butter_chocolate_chip.jpg" alt="peanut butter chocolate chip cookie"
                style="width:100%">
            <div class="text">Peanut Butter Chocolate Chip Cookie</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">5 / 5</div>
            <img src="images/coconut_haystack.jpg" alt="coconut haystack cookie" style="width:100%">
            <div class="text">Coconut Haystack Cookie</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
    </div>
    <script>
       let slideIndex = 0;
showSlides();

function showSlides() {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}
  slides[slideIndex-1].style.display = "block";
  setTimeout(showSlides, 2000); // Change image every 2 seconds
}
    </script>
</body>

</html>
